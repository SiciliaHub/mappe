
<!DOCTYPE html>
<html>
<head> 
	<title>Catania - Densità delle fermate ATM</title>
	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_griglia.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true });
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
	var basemap= L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png');
	map.attributionControl.addAttribution(additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>');	
	basemap.addTo(map);	
	var layerOrder=new Array();
				function pop_griglia(feature, layer) {
										var popupContent = '<table><tr><th scope="row">left</th><td>' + Autolinker.link(String(feature.properties.left)) + '</td></tr><tr><th scope="row">top</th><td>' + Autolinker.link(String(feature.properties.top)) + '</td></tr><tr><th scope="row">right</th><td>' + Autolinker.link(String(feature.properties.right)) + '</td></tr><tr><th scope="row">bottom</th><td>' + Autolinker.link(String(feature.properties.bottom)) + '</td></tr><tr><th scope="row">PNTCNT</th><td>' + Autolinker.link(String(feature.properties.PNTCNT)) + '</td></tr></table>';
					layer.bindPopup(popupContent);


				}
						
				var exp_grigliaJSON = new L.geoJson(exp_griglia,{
					onEachFeature: pop_griglia,
					style: function (feature) {
						return {fillColor: feature.properties.color_qgis2leaf,
								color: '#000',
								weight: 1,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_grigliaJSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_grigliaJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Catania - Densità delle fermate ATM</h2>giocando con i dati aperti'
		};
		title.addTo(map);
	L.control.layers({'OSM Black & White': basemap},{"griglia": exp_grigliaJSON},{collapsed:false}).addTo(map);
		map.locate({setView: true, maxZoom: 16});
		function onLocationFound(e) {
    		var radius = e.accuracy / 2;
			L.marker(e.latlng).addTo(map)
        	.bindPopup("You are within " + radius + " meters from this point").openPopup();
			L.circle(e.latlng, radius).addTo(map);
		}
		map.on('locationfound', onLocationFound);
		
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
