<!DOCTYPE html>
<html lang="it">
<head>
	<meta property="og:title" content="Rischio Frana - Regione Siciliana" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="....." />
	<meta property="og:image" content="....." />    
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<meta charset="UTF-8">
	<title>Rischio Frana - Regione Siciliana</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"	/>
	<style type="text/css">
	html, body { width: 100%; height: 100%; margin: 0; }
	#map { width: 100%; height: 100%; }

	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<script src="./js/leaflet-hash.js"></script>
	<script src="./js/Control.MiniMap.js"></script>

	<link rel="stylesheet" href="./js/Control.MiniMap.css" />



	<script>
	var southWest = L.latLng(36.61535,11.93834),
	northEast = L.latLng(38.57218,15.78952),
	bounds = L.latLngBounds(southWest, northEast);

	var map = L.map('map',{maxBounds: bounds,minZoom:4,maxZoom:15})


	var layer = L.tileLayer('http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',{
		attribution: 'Acetate tileset from GeoIQ',
		opacity:1
	});

	var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
		layers: 'rv1',
		format: 'image/jpeg',
		attribution: "RealVista1.0"
	}).addTo(map);	

	var layermini = L.tileLayer('http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',{
		attribution: 'Acetate tileset from GeoIQ',
	}
	);

	var rischio_frana = L.tileLayer.wms("http://map.sitr.regione.sicilia.it/ArcGIS/services/PAI_F33/Geomorfologia_Rischio_Agg_f33/MapServer/WMSServer", {
		layers: '0',
		format: 'image/png',
		maxZoom: 14,
		minZoom: 0,
		continuousWorld: true,
		transparent: true,
		attribution: "SITR Regione Siciliana"
	}).addTo(map);		
	
	map.fitBounds(bounds);

	var hash = new L.Hash(map);

	var miniMap = new L.Control.MiniMap(layermini, { toggleDisplay: true }).addTo(map);



	</script>
</body>
</html>
