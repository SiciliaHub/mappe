    <link rel="exhibit/data"
    type="application/jsonp"
    href="https://spreadsheets.google.com/feeds/list/1A-U8JCbH8Rh2PHoIHG2DL3uPNncR8DpGm3_nzBxRbHA/od6/public/basic?alt=json-in-script"
    ex:converter="googleSpreadsheets" />

    <script src="lib/js/dist/exhibit-api.js?locale=it"></script>

    <script type="text/javascript">
    var tableStyler = function(table, database) {
    	$(table).addClass("table table-condensed table-striped");
    };
    </script>



</head>

<body>
<div class="container">
	
		<div class="row clearfix">
			
			<div class="col-md-12 column"><br /><br><br><br><br><br><br>
				<strong>Cerca</strong><div ex:role="facet" ex:facetClass="TextSearch"></div><br />
			</div>
			
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div ex:role="facet"
				ex:facetClass="Cloud"
				ex:expression=".tag"
				ex:facetLabel="Tag"
				ex:sortMode="count"></div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet"
				ex:expression=".fontedati"
				ex:facetLabel="Fonte Dati"
				ex:sortMode="count"></div>
			</div>
            <div class="col-md-2 column">
				<div ex:role="facet"
				ex:expression=".categoria"
				ex:facetLabel="Categoria"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
			<div class="col-md-2 column">
				<div ex:role="facet"
				ex:expression=".data"
				ex:facetLabel="Data"
				data-ex-missing-label="Non specificato">
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
			
            	<div ex:role="viewPanel" style="padding: 0in;">

					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".titolo,.descrizione,.immago,.categoria,.tag,.data,.collaborazione,.primamappa,.titolo_pm,.fontedati"
					ex:columnLabels="Titolo, Descrizione, Immagine, Categoria,  Tag, Data inserimento, Collaborazione, Prima mappa, Fonte Dati,"
					ex:columnFormats="list,list,list,list,list,list,list,list,list,list"
					ex:sortColumn="4"
					ex:sortAscending="false"
					ex:tableStyler="tableStyler">
					<div ex:role="exhibit-lens">
					<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
	<td><a ex:href-content=".URL" ex:onclick-subcontent="trackOutboundLink('{{.URL}}'); return false;" target="_blank"><strong><span ex:content=".titolo" class="accussì"></strong></span></a></td>
   									 <td><span ex:content=".descrizione"></td>
			<td ><a ex:href-content=".URL" ex:onclick-subcontent="trackOutboundLink('{{.URL}}'); return false;" target="_blank"><strong><span ex:content=".immago"  ></strong></span></a></td>
									<td><span ex:content=".categoria"></td>
                                    <td><span ex:content=".tag" ></span></td>
									<td><span ex:content=".data" ></span></td>
                                    <td><span ex:content=".collaborazione"></span></td>
                                    <td><a ex:href-content=".primamappa" ex:onclick-subcontent="trackOutboundLink('{{.primamappa}}'); return false;" target="_blank"><strong><span ex:content=".titolo_pm" class="accussì"></strong></span></a></td>
                                    <td><span ex:content=".fontedati"></span></td>
 
								</tr>
							</table> 
						</div>

					</div>
				</div>
			</div>
		</div>
		<hr>

			</p>
		</footer>

	</div>
</body>
