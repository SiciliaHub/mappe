        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:12, minZoom:8
        }).fitBounds([[36.509957463201836,11.986311610485506],[38.51675201480156,15.885780290914752]]);
        var hash = new L.Hash(map);
		var zoomHome = L.Control.zoomHome();zoomHome.addTo(map);

<!-- Sposta il popup/mappa in base alle coordinate -->	
map.on('popupopen', function(e) {
    var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
    px.y -= e.popup._container.clientHeight/1.5 // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
    map.panTo(map.unproject(px),{animate: true}); // pan to new center
});

        function pop_Provincie1961_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>COD_PROV</strong><br />' + (feature.properties['COD_PROV'] !== null ? Autolinker.link(String(feature.properties['COD_PROV'])) : '') + '</td>\
                    </tr>\

                    </tr>\
                </table>';
